<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = undefined;
        let b = "";
        let c = !b;

        let d = Boolean(a);
        let e = Boolean(b);
        let f = Boolean(c);

        console.log(d);
        console.log(e);
        console.log(f);

        // d = false เพราะ undefined มีค่าเริ่มต้นเป็น false
        // e = false เพราะ String ที่มีค่าว่างจะถูกมองเป็น false
        // f = true เพราะ  ! จากเดิม b เป็น false พอใส่ ! ใว้ข้างหน้าจะทำให้ ค่าสลับ ไปเป็น true




    </script>
</body>
</html>
